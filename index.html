<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div id="heartcontainer">
        <div class="heart" id="heart1"></div>
        <div class="heart" id="heart2"></div>
        <div class="heart" id="heart3"></div>
    </div>
    <div id="container">
        <div id="card">    
            <div id="cardfront">
                <h1>Happy Valentine</h1>
                <h3>↓↓↓ (Click the hearts!) ↓↓↓</h3>
                <img src="art.png" alt="" id="moodeng">
            </div>
            <div id="cardback">
                <div id="coupleselfieborder" title="Me&you ^^">
                    <img src="pinme.png" alt="selfie" id="coupleselfie" title="Me&you ^^">
                </div>
            </div>
        </div>
        <div id="cardinside">
            <div id="message">
                <img src="valentineborder.png" alt="" id="valentineborder">
                <p>i love you so much — but i love us together even more. i love everything about you, but especially your smile. whenever you are near me my day brightens up, whenever i feel sad you makes me feel better. happy valentine day to my one and only you.</p>
            </div>
        </div>
        <img src="butterfly.png" alt="" id="butterfly1" class="butterfly">
        <img src="butterfly.png" alt="" id="butterfly2" class="butterfly">
        <img src="butterfly.png" alt="" id="butterfly3" class="butterfly">
        <img src="butterfly.png" alt="" id="butterfly4" class="butterfly">
        <img src="butterfly.png" alt="" id="butterfly5" class="butterfly">
    </div>

    <audio src="papersound.wav" id="paper"></audio>
    <script src="script.js"></script>
</body>
</html>
